<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>密云头条</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'goods:index' %}"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">首页</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">体育</a></li>
				<li><a href="#">娱乐</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'user:login' %}">登录</a></li>
				<li class="active"><a href="{% url 'user:signup' %}">注册</a></li>
			</ul>
	    </div>
	</div>
	<div class="container container-small">
		<h1>注册
		<small>已有账号？<a href="{% url 'user:login' %}">登录</a></small>
	    </h1>
		<form method="post">
            {% csrf_token %}
			<div class="form-group">
				<label>用户名</label>
				<input type="text" class="form-control" name="username">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" class="form-control" name="pwd">
			</div>
			<div class="form-group">
				<label>确认密码</label>
				<input type="password" class="form-control" name="repwd">
			</div>
			<div class="form-group">
				<label>邮箱</label>
				<input type="text" class="form-control" name="email">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit" >注册</button>
			</div>
			<div class="form-group">
        注册拴蛋头条即代表您同意<a href="#">拴蛋头条服务条款</a>
            </div>
		</form>
        {{ errmsg }}
	
    </div>

<div class="footer">
	<p>© 2019 拴蛋头条 中国互联网举报中心京ICP证1401号京ICP备125439号-3京公网安备</p>
</div>


</body>
</html>
